<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>语音识别组件</title>
	<link rel="shortcut icon" href="../../../images/icons/favicon.ico" type="image/x-icon" />
</head>
<body>
<input id="search" />
<button id="rIdentify" data-search-id="search" style="margin-top: 100px">录音</button>
<!-- 插件式组件库 -->
<script src="../../../dist/hz/rIdentify.min.js">
</script>
<script type="text/javascript">
	new RIdentify({
		config: {
			numChannels: 1,
			mimeType: 'audio/wav',
			bitRate: 16,
			sampleRate: 16000
		}
	});
</script>
</body>
